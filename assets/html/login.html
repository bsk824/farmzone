<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&amp;display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/ui.js"></script>
</head>
<body>
  
  <div class="login_wrap">
    <div class="login_box">
      <div class="login_title">
        <h1>FARMZONE</h1>
        <p>BE CREATIVE OF SMART IT &amp; CONSULTING</p>
      </div>

      <h2 class="login_title2">현장 시험접수 시스템</h2>

      <div class="login_input">
        <div class="login_input_id">
          <input type="text">
        </div>
        <div class="login_input_pw">
          <input type="password">
        </div>
        <div class="login_input_util">
          <label><input type="checkbox" name="" id="">Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <div class="login_btn_wrap">
        <button type="button" class="btn_type1"><span>로그인</span></button>
        <button type="button" class="btn_type2"><span>취소</span></button>
      </div>

    </div>

  </div>
