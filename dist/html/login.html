<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
  <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/ui.js"></script>
</head>
<body>
  
  <div class="login_wrap">
    <div class="login_box">
      <h1 class="login_title"><img src="../images/ci.png" alt="FARMZONE BE CREATIVE OF SMART IT &amp; CONSULTING"></h1>

      <p class="login_desc">현장 시험접수 시스템</p>

      <div class="login_input_box">
        <div class="login_input login_input_id">
          <input type="text">
        </div>
        <div class="login_input login_input_pw">
          <input type="password">
        </div>
        <div class="login_input_util">
          <label class="chk_remember"><input type="checkbox"><span>Remember me</span></label>
          <a href="#" class="find_password">Forgot password?</a>
        </div>
      </div>

      <div class="login_btn_wrap">
        <button type="button" class="btn_type btn_type1"><span>로그인</span></button>
        <button type="button" class="btn_type btn_type2"><span>취소</span></button>
      </div>

    </div>

  </div>

</body>
</html>
